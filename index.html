<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="spotify">
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class = "container">
        <div class="songList">
            <H1> Best of NCS - No copyright sounds</H1>
            <div>
                <div class="songItem">
                    <img src="/covers/10.jpg" alt="1">
                    <span>Let me love you!</span>
                    <span class="songListPlay"><span>5:34</span> <i class="fa-solid fa-play-circle"></i></span>
                </div>
            </div>            
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max = "100">
        
        <div class="icons">
            <!-- font awesome items -->
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
    
    </div>

    <script src = "script.js"></script>
    <script src="https://kit.fontawesome.com/18aced80e8.js" crossorigin="anonymous"></script>
</body>

</html>
